<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio em HTML5</title>
</head>
<body>
    <h1>Reproduzindo audio</h1>
    <p>Vamos aprender como reproduzir audio em HTML5</p>
    <audio preload="metadata" autoplay controls loop>
        <source src="midia/The Muffin Man (Instrumental) - The Green Orbs.mp3" type="audio/mpeg">
    </audio>
</body>
</html>
